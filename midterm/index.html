<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- header with a class attributes and contains the logo and the navigation links -->
        <header class="masthead">

            <img src="images/logo.svg" alt="Academic Referral Centre Logo" class="logo">
            
            <!-- i put the '#' before the  attribute value to indicate that the link wil submit to itself (current URL). It is like an empty action. -->
            <nav id="nav" class="navi">
                <a class="nav-link" href="#home">Home</a>
                <a class="nav-link" href="#about">About</a>
                <a class="nav-link" href="#contact">Contact</a>
            </nav>

        </header>

        <main class="content">
            <section class="intro">
                <h1>Discover Your ARC.</h1>
                <p>With Algonquin College's newest facility, there's always something for everyone to discover and enjoy!
                </p>
            </section>
            <section class="actions">
                <ul class="actions-list">
                    <li><img src="images/bowling.jpg" alt="bowling ball">Bowling</li>
                    <li><img src="images/climbing.jpg" alt="rock climbing">Rock Climbing</li>
                    <li><img src="images/fitness.jpg" alt="fitness center">Fitness Center</li>
                    <li><img src="images/school.jpg" alt="indoor court">Indoor Court</li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
